<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="icon" type="image/x-icon" href="news.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#">
               <img src="./news.png" alt="company logo " class="company-logo" id="news-img">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-items" id="home" onclick="reload()">Home</li>
                    <li class="hover-links nav-items" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-links nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-links nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" id="search-text" class="news-input" placeholder="e.g Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="card-container container flex" id="card-container">
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="News Image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Header</h3>
                <h6 id="news-source" class="news-source">End Gadget</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum, perspiciatis eligendi voluptatem voluptatum nemo minima. Obcaecati fugiat autem tempora? Obcaecati neque architecto, rerum natus ullam accusamus libero mollitia hic animi.</p>
            </div>
        </div>
    </template>
</body>
</html>
